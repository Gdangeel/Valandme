<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa Completo</title>
    <style>
        /* Centrar el contenedor de la imagen */
        #image-container {
            width: 300px;
            height: 300px;
            margin: 0 auto;
            text-align: center;
        }

        /* Ajustar la imagen para que se ajuste al contenedor */
        #image {
            max-width: 100%;
            max-height: 100%;
        }

        /* Estilo para el tiempo transcurrido */
        #time-container {
            text-align: center;
            font-family: Arial, sans-serif;
            font-size: 16px;
        }

        /* Botón de reproducción de música */
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Contenedor para la imagen -->
    <div id="image-container">
        <img id="image" src="images/image1.jpg" alt="Imagen rotativa">
    </div>

    <!-- Contenedor para mostrar el tiempo transcurrido y el botón de música -->
    <div id="time-container">
        <p id="time">Tiempo transcurrido: </p>
        <button onclick="document.getElementById('music').play()">Reproducir música</button>
    </div>

    <!-- Elemento de audio para la música -->
    <audio id="music" loop>
        <source src="cancion.mp3" type="audio/mpeg">
        Tu navegador no soporta la reproducción de audio.
    </audio>

    <!-- Cargar el script -->
    <script src="script.js"></script>
</body>
</html>
