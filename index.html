<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relationship Vaal and Angel</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #000; /* Fondo negro */
            color: #fff; /* Texto blanco */
        }
        #image-container {
            margin: 20px auto;
            width: 300px;
            height: 400px; /* Altura aumentada para que las imágenes sean más largas verticalmente */
            overflow: hidden;
        }
        #image-container img {
            max-width: 100%;
            height: 100%; /* Ajustar la imagen para que ocupe toda la altura */
            object-fit: cover; /* Mantener la relación de aspecto de la imagen */
        }
        #time {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }
        button {
            font-size: 18px; /* Aumentar tamaño del texto del botón */
            padding: 10px 20px; /* Aumentar tamaño del botón */
            background-color: pink; /* Botón rosa */
            color: black; /* Letras negras en el botón */
            border: none;
            border-radius: 5px; /* Esquinas redondeadas */
            cursor: pointer; /* Cambiar cursor al pasar sobre el botón */
        }
        button:hover {
            opacity: 0.8; /* Efecto al pasar el ratón */
        }
    </style>
</head>
<body>

    <h1>Relationship Vaal and Angel</h1>
    
    <div id="image-container">
        <img id="image" src="images/image1.jpg" alt="Imagen rotativa">
    </div>

    <div id="time-container">
        <p id="time">Tiempo transcurrido: </p>
        <button onclick="document.getElementById('music').play()">Reproducir música</button>
    </div>

    <audio id="music" autoplay loop>
        <source src="cancion.mp3" type="audio/mpeg">
        Tu navegador no soporta la reproducción de audio.
    </audio>

    <script src="script.js"></script>
</body>
</html>
