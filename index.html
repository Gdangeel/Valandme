<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa Completo</title>
    <style>
        /* Estilos generales */
        body {
            background-color: black; /* Fondo negro */
            color: white; /* Texto blanco */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Centrar el contenedor de la imagen */
        #image-container {
            width: 300px;
            height: 300px;
            margin: 20px auto; /* Centrar el contenedor vertical y horizontalmente */
            text-align: center;
        }

        /* Ajustar la imagen para que se ajuste al contenedor */
        #image {
            max-width: 100%;
            max-height: 100%;
        }

        /* Estilo para el tiempo transcurrido */
        #time-container {
            text-align: center;
            font-size: 16px;
            margin-bottom: 20px;
        }

        /* Estilo del botón */
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #FF69B4; /* Color rosa */
            border: none;
            color: white; /* Texto blanco */
            border-radius: 5px; /* Bordes redondeados */
            transition: background-color 0.3s; /* Transición suave en el hover */
        }

        /* Cambiar color del botón al pasar el mouse por encima */
        button:hover {
            background-color: #FF1493; /* Color rosa oscuro al hacer hover */
        }
    </style>
</head>
<body>

    <!-- Contenedor para la imagen -->
    <div id="image-container">
        <img id="image" src="images/image1.jpg" alt="Imagen rotativa">
    </div>

    <!-- Contenedor para mostrar el tiempo transcurrido y el botón de música -->
    <div id="time-container">
        <p id="time">Tiempo transcurrido: </p>
        <button onclick="document.getElementById('music').play()">Reproducir música</button>
    </div>

    <!-- Elemento de audio para la música -->
    <audio id="music" loop>
        <source src="cancion.mp3" type="audio/mpeg">
        Tu navegador no soporta la reproducción de audio.
    </audio>

    <!-- Cargar el script -->
    <script src="script.js"></script>
</body>
</html>
